{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

    <h1>Signup</h1>
    <br>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {% for field in form%} 
            {{field.label_tag}} {{field}}
            <br>
        {% endfor %}

        
        <button type="submit">Signup</button>
    </form>
    {{form.errors}}
    <br>
{% endblock %}
